apply plugin: 'groovy'
apply plugin: 'maven'


group = 'com.dailyyoga.gradle'
version = '1.0-SNAPSHOT'
archivesBaseName = 'FileFilterPlugin'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile gradleApi()
}
